<!DOCTYPE html>
<html>
  <head>
    <title>Random game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="nomad8.css">
  </head>

  <body>
      <h1>Random Number Game</h1>
      <h3 class="generate">Generate a number between 0 and 10</h3>
      <form class="form">
          <input class="range" type="range" value="10" min="0" max="200"><br>
          <label>Guess the number:</label>
          <input class="number" type="number">
          <input type="submit" value="play!">
      </form>
      <p class="youChose"></p>
      <p class="result"></p>

    <script src="nomad8.js"></script>
  </body>
</html>
